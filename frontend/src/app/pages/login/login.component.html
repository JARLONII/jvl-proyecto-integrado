<div class="container vh-100 d-flex justify-content-center align-items-center">
  <!--Formulario de login-->
  <form #loginForm="ngForm" (ngSubmit)="iniciarSesion(loginForm)">
    <h2>Iniciar Sesi칩n</h2>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div class="form-group">
      <!--Email-->
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="form-control"
        autocomplete="username"
      />
    </div>
    <div class="form-group">
      <!--Constrase침a-->
      <label for="password">Contrase침a</label>
      <div style="position: relative;">
        <input
          [type]="mostrarPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-control"
          autocomplete="current-password"
          style="padding-right: 2.5em;"
        />
        <!--Bot칩n de mostrar u ocultar contrase침a-->
        <button
          type="button"
          (click)="funcionMostrarPassword()"
          style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.2em; color: #007bff;"
          tabindex="-1"
          aria-label="Mostrar u ocultar contrase침a"
        >
          {{ mostrarPassword ? '游릭' : '游댮' }}
        </button>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
  </form>
</div>
